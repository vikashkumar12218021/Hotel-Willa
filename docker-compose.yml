version: '3.9'

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_DB: hotel_willa
      POSTGRES_USER: hotel_willa
      POSTGRES_PASSWORD: hotel_willa
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build:
      context: ./backend
    command: >
      sh -c "python manage.py migrate &&
             python manage.py seed_hotel &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - media_data:/app/media
    environment:
      DATABASE_URL: postgres://hotel_willa:hotel_willa@db:5432/hotel_willa
      DJANGO_SECRET_KEY: insecure-docker-secret
      DJANGO_DEBUG: "1"
      CORS_ALLOWED_ORIGINS: http://localhost:5173
    depends_on:
      - db
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    command: npm run dev -- --host 0.0.0.0 --port 5173
    volumes:
      - ./frontend:/app
    environment:
      VITE_API_URL: http://localhost:8000/api
    ports:
      - "5173:5173"
    depends_on:
      - backend

volumes:
  postgres_data:
  media_data:

